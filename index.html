<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/94af3a0953.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    <input type="checkbox"  id="dark-mode">
        <div id="app" class="dark">
            <h1>¿Cuantos días faltan?</h1>
            <div class="form">
                <form action="">
                    <label for="eventName">Nomre del evento</label>
                    <input type="text" id="eventName">
                    <label for="eventDate">Selecciona la fecha</label>
                    <input type="date" id="eventDate">
                    <input type="submit" id="btn" value="Agregar Evento">
                </form>
            </div>
            <div id="eventsContainer"></div>
        </div>
    
    <script src="JS/main.js"></script>
</body>
</html>
